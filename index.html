<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edgar the cat</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="div div1">
      <h1>Edgar</h1>
      <h2>the cat</h2>
      <p>Edgar the cat is a cat living in Denver, CO</p>
      <div class="button-container">
        <button type="button" name="Myspace"><img src="myspace-logo.svg" class="button-img" alt="myspace icon for myspace button">MySpace</button>
        <button type="button" name="Reddit"><img src="reddit.svg" class="button-img" alt="reddit icon for reddit button">Reddit</button>
      </div>
    </div>
    <div class="div sqdiv div2"><img class="icon" src="pawprints.svg" alt=""><h3>bio</h3></div>
    <div class="div sqdiv div3"><img class="icon" src="diagnostic.svg" alt=""><h3>health</h3></div>
    <div class="div sqdiv div4"><img class="icon" src="pet-food.svg" alt=""><h3>exercise</h3></div>
    <div class="div sqdiv div5"><img class="icon" src="cat-food.svg" alt=""><h3>diet</h3></div>
    <div class="div sqdiv div6"><img class="icon" src="cat.svg" alt=""><h3>contact</h3></div>
    <div class="div sqdiv div7"><img class="icon" src="cat-toy.svg" alt=""><h3>toys</h3></div>
    <div class="div sqdiv div8"><img class="icon" src="sleep.svg" alt=""><h3>naps</h3></div>
  </main>
  <section class="hero">
    <img src="back.svg" class="back-btn" alt="jump to previous photo">
    <img src="next.svg" class="next-btn" alt="jump to next photo">
    <img src="more.svg" class="more-btn" alt="photo navigation">
  </section>
</body>
</html>
